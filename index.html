<!DOCtype html5>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main id="main">
    <h1 id="title">Survey Form</h1>

    <div id="form">
        <p id="description">Let us know how we can improve freeCodeCamp</p>

        <form id="survey-form">
            <div class="rows">
                <div class="labels">
                    <label id="name-label" for="name">* Name: </label>
                </div>
                <div class="right">
                    <input type="name" id="name" name="name" class="input-field" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="rows">
                    <div class="labels">
                        <label id="email-label" for="email">* Email: </label>
                    </div>
                    <div class="right">
                        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
                    </div>
            </div>   
            <div class="rows">
                    <div class="labels">
                        <label id="number-label" for="age">* Age: </label>
                    </div>
                    <div class="right">
                        <input type="number" name="age" id="number" class="input-field" placeholder="Age" min="1" max="125">
                    </div>
            </div>   

            <div class="rows">
                <div class="labels">
                    <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
                </div>
                <div class="right">
                    <select id="dropdown" name="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="no">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>    

            <div class="rows">
                <div class="labels">
                    <label id="rating" for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="right">
                    <ul style="list-style: none;">
                        <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRating"></label>
                        </li>
                        <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRating"></label>
                        </li>
                        <li class="radio"><label>Not Sure<input name="radio-buttons" value="3" type="radio" class="userRating"></label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="rows">
                <div class="labels">
                    <label id="dropdown-label" for="dropdown">What do you like most in FCC: </label>
                </div>
                <div class="right">
                    <select id="dropdown" name="mostLike">
                        <option disabled value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open">Open Source</option>
                    </select>
                </div>
            </div>

            <div class="rows">
                <div class="labels">
                    <label id="improve" for="improve">Things that should be improved in the future (Check all that apply):</label>
                </div>
                <div class="right">
                    <ul id="improve" style="list-style: none;">
                        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" >Front-End Projects</label></li>
                        <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" >Back-End Projects</label></li>
                        <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" >Data Visualization</label></li>
                        <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" >Challenges</label></li>
                        <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" >Open Source Community</label></li>
                        <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" >Gitter Help Rooms</label></li>
                        <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" >Videos</label></li>
                        <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" >City Meetups</label></li>
                        <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" >Wiki</label></li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" >Forum</label></li>
                        <li class="checkbox"><label><input name="prefer" value="11" type="checkbox" >Additional Courses</label></li>
                    </ul>
                </div>
            </div>

            <div class="rows">
                <div class="labels">
                    <label id="textArea" for="text-area">Additional Comments or Suggestions?</label>
                </div>
                <textarea style="height: 50px;resize: vertical;" id="comments" class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>

</main>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
